{% extends 'base.html' %}
{% block title %}Movie List{% endblock %}

{% block body %}
    <h1>List of Movies</h1>

    <u1>
    {% for movie in movies %}

                {{ movie.title }}
            </a>
        </li>
    {% endfor %}
    </u1>

{% endblock %}
