{% extends 'base.html' %}
{% block title %}User List{% endblock %}

{% block body %}
    <h1>List of Users</h1>

    <u1>
    {% for user in users %}
        <li>
            <a href="/users/{{user.user_id}}">
                User {{ user.user_id }}
            </a>
        </li>
    {% endfor %}
    </u1>

{% endblock %}
